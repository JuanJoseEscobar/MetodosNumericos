<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daysi calculator</title>
    <!--cbosstrap-->
    <!--<link rel="stylesheet" href="../static/style/layout.css"/>-->
    <!--<link rel="icon" href="../static/IMG/MARCHANT.png">-->
    <link rel="icon" href="{{ url_for('static', filename='IMG/Daysiicon.png') }}" style="border-radius: 100px;">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/daysi"><img src="{{ url_for('static', filename='IMG/Daysiicon.png') }}"
                    alt="No carga" width="50" style="border-radius: 100px;" />Daysi calculator ♥</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-lg-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/daysi" id="homeitem">HOME</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="metoditem" href="#" id="navbarDropdownMenuLink" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            MÉTODOS
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="/daysi/Bisec" id="bisecitem">BISECCIÓN</a></li>
                            <li><a class="dropdown-item" href="/daysi/RFalsa" id="rfalsaitem">REGLA FALSA</a></li>
                            <li><a class="dropdown-item" href="/daysi/Newton" id="rfalsaitem">NEWTON RAPHSON</a></li>
                            <li><a class="dropdown-item" href="/daysi/Secante" id="rfalsaitem">SECANTE</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/daysi/Derivadas" id="deritem">DERIVADAS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/daysi/Graficar" id="grafitem">GRAFICADORA</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/daysi/Polynomio" id="polyitem">POLINOMIO</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/">MARCHANT</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container" style=" text-align: center;">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='src/layout2.js') }}"></script>
</body>

</html>
